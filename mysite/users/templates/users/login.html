{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="catalog-list-main-row-link">
    <a class="catalog-list-main-row-link-item" href="{% url 'index' %}">Главная</a>
    <p>-</p>
    <a class="catalog-list-main-row-link-item" href="{% url 'login' %}">Авторизация</a>
</div>

<h1 class="catalog-list-main-title">Вход</h1>

<div class="login-block">
    <form method="POST">
        <div class="form-group">
            <label class="login-email-lbl" for="username">Эл. почта или логин</label>
            <input class="login-email-input" type="text" id="username" name="username" required>
        </div>
    
        <div class="form-group">
            <label class="login-email-lbl" for="password">Пароль</label>
            <input class="login-email-input" type="password" id="password" name="password" required>
        </div>
    
        <button class="login-btn" type="submit">Войти</button>
    </form>

    <div class="login-auth-choice">
        <div class="login-auth-choice-item">
            <a href="#"><img class="login-auth-choice-item-img" src="{% static 'img/icons/auth-vk.jpg' %}" alt="VK"></a>
        </div>
        <div class="login-auth-choice-item">
            <a href="#"><img class="login-auth-choice-item-img" src="{% static 'img/icons/auth-gmail.png' %}" alt="Gmail"></a>
        </div>
    </div>
    <a class="login-auth-question" href="#">Забыли пароль?</a>
    <a class="login-auth-reg" href="registration.html">Нет аккаунта? Создайте!</a>
</div>
{% endblock content %}
