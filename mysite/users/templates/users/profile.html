{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="catalog-list-main-row-link">
        <a class="catalog-list-main-row-link-item" href="{% url 'index' %}">Главная</a>
        <p>-</p>
        <a class="catalog-list-main-row-link-item" href="{% url 'profile' %}">Ваш профиль</a>
    </div>

    <div class="profile-row">
        <div class="profile-row-links">
            <span class="circle-img">
                {% if user.image %}
                    <img class="profile-row-links-img" src="{{ user.image.url }}" alt="Profile Logo">
                {% else %}
                    <img class="profile-row-links-img" src="{% static 'img/default.png' %}" alt="Profile Logo">
                {% endif %}
            </span>
            <a class="profile-row-links-a" href="#">История заказов</a>
            <a class="profile-row-links-a" href="#">Контакты</a>
            <a class="profile-row-links-a" href="#">Избранное</a>
            <a class="profile-row-links-a" href="#">Корзина</a>
            <a class="profile-row-links-a" href="{% url 'logout' %}">Выход</a>
        </div>
        <div class="profile-row-info">
            <div class="profile-row-info-title">
                <h1 class="profile-row-info-title-t">Ваш аккаунт</h1>
                <div class="profile-row-info-title-edit">
                    <a class="profile-row-info-title-edit-e" href="#">Редактировать</a>
                    <a class="profile-row-info-title-edit-p" href="#">Сменить пароль</a>
                </div>
            </div>

            <p class="profile-row-item-name">Имя: {{ user.username }}</p>
            <p class="profile-row-item-email">E-mail: {{ user.email }}</p>
        </div>
    </div>
{% endblock content %}
