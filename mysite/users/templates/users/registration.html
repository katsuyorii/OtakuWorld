{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="catalog-list-main-row-link">
    <a class="catalog-list-main-row-link-item" href="{% url 'index' %}">Главная</a>
    <p>-</p>
    <a class="catalog-list-main-row-link-item" href="{% url 'registration' %}">Регистрация</a>
</div>
<h1 class="catalog-list-main-title">Регистрация</h1>
<div class="login-block">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="login-email-lbl" for="{{ form.username.id_for_label }}">Имя*</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label class="login-email-lbl" for="{{ form.email.id_for_label }}">Адрес эл. почты*</label>
            {{ form.email }}
        </div>
    
        <div class="form-group">
            <label class="login-email-lbl" for="{{ form.password.id_for_label }}">Пароль*</label>
            {{ form.password }}
        </div>

        <div class="form-group">
            <label class="login-email-lbl" for="{{ form.password.id_for_label }}">Подтвердите пароль*</label>
            {{ form.password2 }}
        </div>
    
        <button class="login-btn-reg" type="submit">Регистрация</button>
    </form>

    <div class="login-auth-choice">
        <div class="login-auth-choice-item">
            <a href="#"><img class="login-auth-choice-item-img" src="{% static 'img/icons/auth-vk.jpg' %}" alt="VK"></a>
        </div>
        <div class="login-auth-choice-item">
            <a href="#"><img class="login-auth-choice-item-img" src="{% static 'img/icons/auth-gmail.png' %}" alt="Gmail"></a>
        </div>
    </div>
    <a class="login-auth-reg" href="{% url 'login' %}">Уже есть аккаунт?</a>
</div>
{% endblock content %}
